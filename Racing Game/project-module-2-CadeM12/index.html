<body>
    <div id="titleScreen">
        <h1>Drifty Racing</h1>
        <table>
            <tr>
                <td>
                    <button id="play">Play</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button id="chooseCar">Choose Car</button>
                </td>
            </tr>
        </table>
       
        
        <div id="car">
        
        </div>
    </div>
    <div id="choosingScreen">
        <button id="back">Back</button>
        <div id="search">
            <h3>Search a car by brand, model, or year</h3>
            <div id="searchParams">
                <input type="radio" name="searchParam" value="make" class="radio" id="make">
                <label for="make">Brand</label>
                <input type="radio" name="searchParam" value="model" class="radio" id="model">
                <label for="model">Model</label>
                <input type="radio" name="searchParam" value="year" class="radio" id='year'>
                <label for="year">Year</label>
                <input type="radio" name="searchParam" value="default" class="radio" id='year'>
                <label for="year">Brand + Model</label>
            </div>
            <form id="carSearchForm">
                <input type="text" value="Search Car" id="searchBar">
            </form>
        </div>
        <div id="generatedCars">
            <table id="carsTable">

            </table>
        </div>
    </div>
